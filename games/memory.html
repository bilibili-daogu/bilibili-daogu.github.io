<script>
    const icons = [
        'ğŸš€', 'ğŸ‘½', 'ğŸ›¸', 'ğŸŒ•', 'â­', 'â˜„ï¸', 'ğŸª', 'ğŸ‘¾',
        'ğŸš€', 'ğŸ‘½', 'ğŸ›¸', 'ğŸŒ•', 'â­', 'â˜„ï¸', 'ğŸª', 'ğŸ‘¾'
    ];
    
    let cards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let lockBoard = false;

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function initGame() {
        cards = shuffle([...icons]);
        flippedCards = [];
        matchedPairs = 0;
        moves = 0;
        lockBoard = false;
        updateStats();
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        cards.forEach((icon, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            if (flippedCards.includes(index) || cards[index] === 'matched') {
                card.classList.add('flipped');
                card.textContent = icon;
            }
            if (cards[index] === 'matched') {
                card.classList.add('matched');
            }
            card.onclick = () => flipCard(index);
            grid.appendChild(card);
        });
    }

    function flipCard(index) {
        if (lockBoard) return;
        if (flippedCards.includes(index)) return;
        if (cards[index] === 'matched') return;
        if (flippedCards.length === 2) return;

        flippedCards.push(index);
        moves++;
        updateStats();
        render();

        if (flippedCards.length === 2) {
            checkMatch();
        }
    }

    function checkMatch() {
        lockBoard = true;
        const [i, j] = flippedCards;
        
        if (cards[i] === cards[j]) {
            // é…å¯¹æˆåŠŸ
            cards[i] = 'matched';
            cards[j] = 'matched';
            matchedPairs++;
            flippedCards = [];
            lockBoard = false;
            updateStats();
            
            if (matchedPairs === 8) {
                setTimeout(() => alert('ğŸ‰ æ­å–œï¼ä½ èµ¢äº†ï¼'), 300);
            }
        } else {
            // é…å¯¹å¤±è´¥ï¼Œ1ç§’åç¿»å›
            setTimeout(() => {
                flippedCards = [];
                lockBoard = false;
                render();
            }, 1000);
        }
        render();
    }

    function updateStats() {
        document.getElementById('moves').textContent = moves + ' æ­¥';
        document.getElementById('pairs').textContent = matchedPairs + '/8 å¯¹';
    }

    initGame();
