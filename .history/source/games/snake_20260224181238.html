<body>
    <div class="game-container">
        <a href="/games/" class="back-link">â† è¿”å›æ¸¸æˆä¸­å¿ƒ</a>
        <h1>ğŸ è´ªåƒè›‡</h1>
        
        <div class="header">
            <div class="score-box" id="score">0</div>
            <button class="new-game" id="newGame">æ–°æ¸¸æˆ</button>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="instructions">
            ï½œ æ–¹å‘é”®æ§åˆ¶ ï½œ åƒåˆ°é£Ÿç‰©å˜é•¿ ï½œ æ’å¢™æˆ–æ’è‡ªå·±ç»“æŸ ï½œ
        </div>
    </div>

    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.cellSize = 20;
                this.snake = [];
                this.food = { x: 0, y: 0 };
                this.direction = 'right';
                this.nextDirection = 'right';
                this.score = 0;
                this.gameOver = false;
                this.gameLoop = null;
                this.init();
                this.setupListeners();
            }
            
            init() {
                this.snake = [
                    { x: 10, y: 10 },
                    { x: 9, y: 10 },
                    { x: 8, y: 10 }
                ];
                this.direction = 'right';
                this.nextDirection = 'right';
                this.score = 0;
                this.gameOver = false;
                this.generateFood();
                this.updateScore();
                this.draw();
                if (this.gameLoop) clearInterval(this.gameLoop);
                this.gameLoop = setInterval(() => this.update(), 150);
            }
            
            generateFood() {
                do {
                    this.food.x = Math.floor(Math.random() * this.gridSize);
                    this.food.y = Math.floor(Math.random() * this.gridSize);
                } while (this.snake.some(segment => segment.x === this.food.x && segment.y === this.food.y));
            }
            
            update() {
                if (this.gameOver) return;
                
                // æ›´æ–°æ–¹å‘
                this.direction = this.nextDirection;
                
                // ç§»åŠ¨è›‡å¤´
                const head = { ...this.snake[0] };
                switch (this.direction) {
                    case 'right': head.x++; break;
                    case 'left': head.x--; break;
                    case 'up': head.y--; break;
                    case 'down': head.y++; break;
                }
                
                // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.snake.unshift(head);
                    this.score += 10;
                    this.updateScore();
                    this.generateFood();
                } else {
                    this.snake.unshift(head);
                    this.snake.pop();
                }
                
                // æ£€æŸ¥ç¢°æ’
                if (this.checkCollision()) {
                    this.gameOver = true;
                    clearInterval(this.gameLoop);
                }
                
                this.draw();
            }
            
            checkCollision() {
                const head = this.snake[0];
                
                // æ’å¢™
                if (head.x < 0 || head.x >= this.gridSize || head.y < 0 || head.y >= this.gridSize) {
                    return true;
                }
                
                // æ’è‡ªå·±
                for (let i = 1; i < this.snake.length; i++) {
                    if (this.snake[i].x === head.x && this.snake[i].y === head.y) {
                        return true;
                    }
                }
                
                return false;
            }
            
            draw() {
                this.ctx.clearRect(0, 0, 400, 400);
                
                // ç»˜åˆ¶ç½‘æ ¼
                this.ctx.strokeStyle = 'rgba(0,243,255,0.1)';
                this.ctx.lineWidth = 0.5;
                for (let i = 0; i <= this.gridSize; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.cellSize, 0);
                    this.ctx.lineTo(i * this.cellSize, 400);
                    this.ctx.stroke();
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.cellSize);
                    this.ctx.lineTo(400, i * this.cellSize);
                    this.ctx.stroke();
                }
                
                // ç»˜åˆ¶é£Ÿç‰©
                this.ctx.fillStyle = '#FF00FF';
                this.ctx.shadowColor = '#FF00FF';
                this.ctx.shadowBlur = 10;
                this.ctx.fillRect(this.food.x * this.cellSize + 2, this.food.y * this.cellSize + 2, this.cellSize - 4, this.cellSize - 4);
                
                // ç»˜åˆ¶è›‡
                this.snake.forEach((segment, index) => {
                    const gradient = this.ctx.createLinearGradient(
                        segment.x * this.cellSize, 
                        segment.y * this.cellSize,
                        (segment.x + 1) * this.cellSize, 
                        (segment.y + 1) * this.cellSize
                    );
                    gradient.addColorStop(0, index === 0 ? '#00F3FF' : '#0088FF');
                    gradient.addColorStop(1, index === 0 ? '#0088FF' : '#00F3FF');
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.shadowColor = '#00F3FF';
                    this.ctx.shadowBlur = index === 0 ? 15 : 5;
                    this.ctx.fillRect(segment.x * this.cellSize + 2, segment.y * this.cellSize + 2, this.cellSize - 4, this.cellSize - 4);
                });
                
                this.ctx.shadowBlur = 0;
                
                // æ¸¸æˆç»“æŸ
                if (this.gameOver) {
                    this.ctx.fillStyle = 'rgba(255,0,255,0.8)';
                    this.ctx.font = 'bold 30px Orbitron';
                    this.ctx.textAlign = 'center';
                    this.ctx.shadowColor = '#FF00FF';
                    this.ctx.shadowBlur = 15;
                    this.ctx.fillText('GAME OVER', 200, 200);
                    this.ctx.shadowBlur = 0;
                }
            }
            
            updateScore() {
                document.getElementById('score').textContent = this.score;
            }
            
            setupListeners() {
                document.addEventListener('keydown', (e) => {
                    if (e.key.startsWith('Arrow')) e.preventDefault();
                    
                    if (!this.gameOver) {
                        if (e.key === 'ArrowRight' && this.direction !== 'left') {
                            this.nextDirection = 'right';
                        } else if (e.key === 'ArrowLeft' && this.direction !== 'right') {
                            this.nextDirection = 'left';
                        } else if (e.key === 'ArrowUp' && this.direction !== 'down') {
                            this.nextDirection = 'up';
                        } else if (e.key === 'ArrowDown' && this.direction !== 'up') {
                            this.nextDirection = 'down';
                        }
                    }
                });
                
                document.getElementById('newGame').addEventListener('click', () => {
                    clearInterval(this.gameLoop);
                    this.init();
                });
            }
        }
        
        new SnakeGame();
    </script>
